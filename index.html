<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image">
          <div class="bg-hover">
            <img class="view" src="images/icon-view.svg" />
          </div>
          <img src="images/image-equilibrium.jpg" />
        </div>
        <div class="nft">
          <div class="nft-one">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="nft-two">
            <div class="price">
              <img src="images/icon-ethereum.svg" />
              <div class="price-value">
                <span class="current-price">0.041</span>
                <span class="curreny">ETH</span>
              </div>
            </div>
            <div class="time">
              <img src="images/icon-clock.svg" />
              <span>3 days left</span>
            </div>
          </div>
          <div class="nft-three">
            <div class="avatar">
              <img src="images/image-avatar.png" />
            </div>
            <div class="creator">Creation of <span>Jules Wyvern</span></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
